"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout=1500
# | [Git](fg:green)  | $git_branch $git_commit $git_state $git_metrics $git_status
format = """
$os$time $fill \
$java$lua$golang$rust$nodejs$elm$golang$helm$lua$nodejs$perl$python$red$rust$shell$git_branch$docker_context$kubernetes$azure$terraform$hostname$username\
$line_break\
$directory\
$cmd_duration\
$status\
$character"""
right_format="$cmd_duration"
